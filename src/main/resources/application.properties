# --------------------------------------------------
# Server configuration
# --------------------------------------------------
server.servlet.context-path=/timesheet-devops
server.port=8082

# --------------------------------------------------
# Database configuration
# (XAMPP MySQL, default user = root, password empty)
# --------------------------------------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/timesheet_devops_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------
# JPA / Hibernate
# --------------------------------------------------
# update = create missing tables / update schema
# create / create-drop = drop+recreate schema on startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# --------------------------------------------------
# Logging configuration
# --------------------------------------------------
logging.file.name=C:/logs/timesheet-devops.log
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn 
logging.level.root=INFO 
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
#logging.logback.rollingpolicy.max-file-size=10Mo

# --------------------------------------------------
# End
# --------------------------------------------------
